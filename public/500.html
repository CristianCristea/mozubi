<!DOCTYPE html>
<html>
  <head>
    <title>Mozubi</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .custom-error-page {
        background-color: #efefef;
        color: #2e2f30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
      }

      .custom-error-page div.dialog {
        width: 95%;
        max-width: 33em;
        margin: 4em auto 0;
      }

      .custom-error-page div.dialog > div {
        border: 1px solid white;
        background-color: white;
        padding: 7px 12% 0;
      }

      .custom-error-page h1 {
        font-size: 100%;
        color: #730e15;
        line-height: 1.5em;
      }

      .custom-error-page div.dialog > p {
        margin: 0 0 1em;
        padding: 1em;
        background-color: white;
        color: #666;
      }
    </style>
  </head>

  <body class="custom-error-page">
    <!-- This file lives in public/500.html -->
    <div class="banner">
      <div
        class="banner-404"
        style="background-image: url(https://media.giphy.com/media/mq5y2jHRCAqMo/giphy.gif)"
      >
        <div class="dialog">
          <div>
            <h1>Wow, this is not where you're supposed to be...</h1>
          </div>
          <p>
            We'll ask our Junior Dev to fix this. Sorry for the inconvenience.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
