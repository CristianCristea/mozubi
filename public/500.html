<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid white;
    background-color: white;
    padding: 7px 12% 0;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: white;
    color: #666;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="banner">
    <div class="banner-404" style="background-image: url(https://media.giphy.com/media/mq5y2jHRCAqMo/giphy.gif)">
      <div class="dialog">
        <div>
          <h1>Wow, this is not where you're supposed to be...</h1>
        </div>
        <p>We'll ask our Junior Dev to fix this. Sorry for the inconvenience.</p>
      </div>
    </div>
  </div>
</body>
</html>
